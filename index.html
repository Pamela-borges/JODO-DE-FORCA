<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Jogo da forca</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Jogo da forca</h1>
        <div id="hangman"></div>
        <div id="word"></div>
        <input type="text" id="letterInput" maxlength="1" placeholder="Adivinhe uma letra" />

        <button id="guessBtn">Chutar</button>
        <button id="hintBtn">Dica</button>
        <div id="message"></div>
        <button id="restartBtn" style="display:none;">Reiniciar</button>

        <script src="script.js"></script>
    </body>
</html>
